<div class="container">
<div class="update-section">
    <!--<div class="section">-->
        <div class="col-sm-2 col-md-6 col-lg-6">
            <h3>update {{ kid.name }}'s information below:</h3>

            <form>
                <div class="col-sm-2 col-md-6 col-lg-6">
                    <label>date:</label>

                    <p>enter date in yyyy-mm-dd</p>
                    <input type="date" ng-model="update.date" ng-change="SetAge()" class="form-control">

                    <p mg-model="update.age">years: {{ update.age }}</p>
                </div>
                <br>

                <div class="form-group col-md-7">
                    <label>height:</label>
                    <input ng-model="update.height_feet" class="form-control">
                    <span>ft</span>
                </div>

                <div class="form-group col-md-7">
                    <p>in <input ng-model="update.height_inches" class="form-control"></p>
                </div>
                <br>

                <div class="form-group col-md-7">
                    <label>weight:</label>

                    <p>lbs <input ng-model="update.weight_pounds" class="form-control"></p>
                </div>
                <div class="form-group col-md-7">
                    <p>oz <input ng-model="update.weight_ounces" class="form-control"></p>
                </div>
            </form>
        </div>
        <!--Save and Cancel button takes you to Kid view-->

        <div class="col-sm-2 col-md-6 col-lg-6">
            <div>
                <p>Time since {{ kid.name }} was born:</p>

                <p>Years: {{update.fullAge.years}}</p>

                <p>Months: {{update.fullAge.months}}</p>

                <p>Days: {{update.fullAge.days}}</p>
                <br>

                <p>Memory notes</p>
                <textarea ng-model="update.notes"></textarea>
            </div>
            <div class="pictureArea">
                <br>
                <br>

                <p>Kid's picture goes here!
                    <img width=100%
                         ng-src="{{ update.photo }}"
                         ng-show="update.photo"></p>

                <div class="form-group">
                    <input type="file" id="file" name="file" accept="image/gif, image/x-png, image/jpeg"
                           onchange="angular.element(this).scope().newPhoto()"/>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-default"
                        ng-click="saveUpdate()">Save Memory
                </button>
            </div>
            <br/>
            <div>
                <button type="button" class="btn btn-default"
                        ng-click="cancelUpdate()">Go back to Family
                </button>
            </div>
        </div>
    <!--</div>-->
</div>

</div>
