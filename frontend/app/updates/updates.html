<div class="container">
<div class="update-section">
    <!--<div class="section">-->
        <div class="col-sm-2 col-md-6 col-lg-6">
            <h3>Update {{ kid.name }}'s Information Below:</h3>

            <form>
                <div class="col-sm-2 col-md-6 col-lg-6">
                    <label>Date:</label>
                    <input type="date" ng-model="update.date" ng-change="SetAge()" class="form-control">

                    <p mg-model="update.age">years: {{ update.age }}</p>
                </div>
                <br>

                <div class="form-group col-md-7">
                    <label>Height:</label>
                    <input ng-model="update.height_feet" class="form-control" placeholder="Feet">
                </div>

                <div class="form-group col-md-7">
                    <input ng-model="update.height_inches" class="form-control" placeholder="Inches">
                </div>
                <br>

                <div class="form-group col-md-7">
                    <label>Weight:</label>

                    <input ng-model="update.weight_pounds" class="form-control" placeholder="Pounds">
                </div>
                <div class="form-group col-md-7">
                    <input ng-model="update.weight_ounces" class="form-control" placeholder="Ounces">
                </div>
                <p class="form-group col-md-7">Memory notes:</p>
                <textarea class="form-group col-md-7" ng-model="update.notes" placeholder="Add notes here."></textarea>
           </form>
        </div>
        <!--Save and Cancel button takes you to Kid view-->

        <div class="col-sm-2 col-md-6 col-lg-6">
            <div>
                <br>
                <br>
                <br>
                <p>Time since {{ kid.name }} was born:</p>

                <p>Years: {{update.fullAge.years}}</p>

                <p>Months: {{update.fullAge.months}}</p>

                <p>Days: {{update.fullAge.days}}</p>
                <br>
            </div>
            <div class="pictureArea">
                <p>Kid's picture goes here!
                    <img width=80%
                         ng-src="{{ update.photo }}"
                         ng-show="update.photo"></p>

                <div class="form-group">
                    <input type="file" id="file" name="file" accept="image/gif, image/x-png, image/jpeg"
                           onchange="angular.element(this).scope().newPhoto()"/>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-default"
                        ng-click="saveUpdate()">Save Memory
                </button>
            </div>
            <br/>
            <div>
                <button type="button" class="btn btn-default"
                        ng-click="cancelUpdate()">Go back to Family
                </button>
            </div>
        </div>
    <!--</div>-->
</div>

</div>
