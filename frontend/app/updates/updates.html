<div class="section">
    <p class="para paraAdd"> Update your child's information below:</p>

    <label>Date:</label>

    <div class="form-group">
        <input ng-model="update.date" class="form-control">
    </div>

    <br>
    <label>Height:</label>

    <div class="form-group">
        <input ng-model="update.height_feet" class="form-control">
    </div>
    <div class="form-group">
        <input ng-model="update.height_inches" class="form-control">
    </div>

    <br>
    <label>Weight:</label>

    <div class="form-group">
        <input ng-model="update.weight_pounds" class="form-control">
    </div>
    <div class="form-group">
        <input ng-model="update.weight_ounces" class="form-control">
    </div>
</div>
