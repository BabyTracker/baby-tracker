<div class="col-sm-6 col-md-4" ng-repeat="kid in kids" >
    <div class="kid-card">
        <h3><a href="#/kid/{{ recipe.id }}">{{ kid.name }}</a></h3>
        <img width="200"
             class="img-responsive recipe-card-image"
             ng-src="{{ kid.photo }}">
        <p class="kid-card-description">{{ kid.age }}</p>
    </div>
</div>
